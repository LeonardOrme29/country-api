<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz de Búsqueda de Países</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container-fluid d-flex flex-column align-items-center">
      <h1 class="d-flex justify-content-center">Interfaz de Búsqueda de Países</h1>
      <div class="search-container d-flex flex-column align-items-center">
        <div class="button-container d-flex">
          <input type="text" id="capital" placeholder="Nombre de la capital (Ej:Lima)"></input>
          <button class="btn btn-danger" onclick="searchByCapital()">Búsqueda por Nombre de Capital</button>
        </div>
        <div class="button-container d-flex">
          <input type="text" id='pais'placeholder="Nombre del país (Ej:Perú)"></input>
          <button class="btn btn-danger" onclick="searchByCountry()">Búsqueda por Nombre de País</button>
        </div>
        <div class="button-container d-flex">
          <select id="continente">
            <option selected disabled>Seleccione uno</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceania</option>
          </select>
          <button class="btn btn-danger" onclick="searchByContinent()">Búsqueda por Continente</button>
        </div>
      </div>
      <ul id="results" class="answer d-flex flex-column justify-content-center align-items-center"></ul>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
